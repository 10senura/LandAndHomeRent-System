<div class="page-container">
    <!-- Animated Background Elements -->
    <div class="building"></div>
    <div class="window" style="left: 20%;"></div>
    <div class="window" style="left: 25%;"></div>
    <div class="window" style="left: 30%;"></div>
    <div class="window" style="left: 40%;"></div>
    <div class="window" style="left: 45%;"></div>
    <div class="window" style="left: 60%;"></div>
    <div class="window" style="left: 65%;"></div>
    <div class="window" style="left: 70%;"></div>
    <div class="window" style="left: 80%;"></div>
    <div class="window" style="left: 85%;"></div>
    <div class="cloud" style="animation-duration: 30s;"></div>
    <div class="cloud" style="animation-duration: 25s; top: 50px; animation-delay: 5s;"></div>
    <div class="cloud" style="animation-duration: 35s; top: 120px; animation-delay: 10s;"></div>
  
    <!-- Login Container -->
    <div class="login-container">
      <div class="login-header">
        <h1>Land & Rent System</h1>
        <p>Sign in to manage your properties</p>
      </div>
  
      <ng-container *ngIf="!loginSuccess; else successMessage">
        <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
          <div class="input-group">
            <label for="email">Email</label>
            <input type="email" id="email" formControlName="email" placeholder="Enter your email" 
                   (focus)="onFocus($event)" (blur)="onBlur($event)">
            <span class="icon">‚úâÔ∏è</span>
            <div class="error-message" *ngIf="loginForm.get('email')?.invalid && 
                 (loginForm.get('email')?.dirty || loginForm.get('email')?.touched)">
              Please enter a valid email address
            </div>
          </div>
          
          <div class="input-group">
            <label for="password">Password</label>
            <input type="password" id="password" formControlName="password" placeholder="Enter your password"
                   (focus)="onFocus($event)" (blur)="onBlur($event)">
            <span class="icon">üîí</span>
            <div class="error-message" *ngIf="loginForm.get('password')?.invalid && 
                 (loginForm.get('password')?.dirty || loginForm.get('password')?.touched)">
              Password must be at least 6 characters
            </div>
          </div>
          
          <div class="checkbox-group">
            <input type="checkbox" id="remember" formControlName="rememberMe">
            <label for="remember">Remember me</label>
          </div>
          
          <div class="forgot-password">
            <a href="#">Forgot password?</a>
          </div>
          
          <button type="submit" class="btn-login" [disabled]="isLoggingIn">
            {{ isLoggingIn ? 'Logging in...' : 'Login' }}
          </button>
          
          <div class="signup-link">
            <p>Don't have an account? <a href="#">Sign up</a></p>
          </div>
        </form>
      </ng-container>
      
      <ng-template #successMessage>
        <div class="login-header">
          <h1>Welcome Back!</h1>
          <p>Login successful. Redirecting to dashboard...</p>
        </div>
      </ng-template>
    </div>
  </div>
